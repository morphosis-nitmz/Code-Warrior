{% extends 'base.html' %}

{% block base_head %}
<title>Login</title>
{% endblock %}

{% block content %}

<div style="color: whitesmoke" class="row">
	<div class="col-12 col-md-4 mx-auto my-3">
		<h1 style="color: whitesmoke" class="text-center">Login</h1>
	</div>
</div>
<hr/>
<div style="color: whitesmoke" class="row">
	<div class="col-12 col-md-4 mx-auto my-3">
		<form method="POST"> {% csrf_token %}
		{{ form }}
			<!--<label for="passkey">Enter Passkey</label>-->
			<!--<input id="passkey" placeholder="Passkey will provided on 10 May, 2019" required class="form-control my-2" type="text" name="passkey">-->
		<div class="row">
			<div class="col my-1 mr-auto">
				<button type="submit" class="btn btn-primary">Sign In</button>
			</div>
			<div class="col my-3 ml-auto">
				<a href="{% url 'password_reset' %}" target="blank">Forgot Password?</a>
			</div>
		</div>
		</form>
	</div>
</div>

{% endblock %}
